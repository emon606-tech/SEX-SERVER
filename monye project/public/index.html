<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mission Code</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    .code-box {
      font-size: 64px;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Your Mission Code</h1>
  <p>Copy and paste this code into your app to verify your mission completion.</p>
  <div class="code-box" id="code">Loading...</div>

  <script>
    async function loadCode() {
      const urlParams = new URLSearchParams(window.location.search);
      const user = urlParams.get('user');
      const mission = urlParams.get('mission');

      if (!user || !mission) {
        document.getElementById('code').textContent = "Invalid link!";
        return;
      }

      try {
        const res = await fetch(`/random?user=${user}&mission=${mission}`);
        const data = await res.json();

        if (data.number) {
          document.getElementById('code').textContent = data.number;
        } else {
          document.getElementById('code').textContent = "Error!";
        }
      } catch (e) {
        document.getElementById('code').textContent = "Connection error.";
      }
    }

    loadCode();
  </script>
</body>
</html>
