<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random 4-Digit Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f2f2f2;
    }
    .number {
      font-size: 72px;
      color: #333;
      background: white;
      padding: 30px 60px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: inline-block;
      user-select: all;
    }
  </style>
</head>
<body>
  <div class="number" id="random-number">Loading...</div>

  <script>
    async function generateNumber() {
      try {
        const response = await fetch('/random');
        const data = await response.json();
        if (data.number) {
          document.getElementById('random-number').textContent = data.number;
        } else {
          document.getElementById('random-number').textContent = 'Error';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('random-number').textContent = 'Error';
      }
    }

    generateNumber(); // auto-load number on page load
  </script>
</body>
</html>
