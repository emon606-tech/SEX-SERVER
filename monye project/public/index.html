<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seed Code Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgb(15, 15, 15); /* Dark background */
      color: white;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      background-color: #fff;
      color: #333;
    }

    button {
      font-size: 18px;
      padding: 12px 30px;
      background-color: #ffcc00;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6b800;
    }

    .seed-code {
      margin-top: 30px;
      font-size: 72px;
      background: white;
      color: #333;
      padding: 30px 60px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Here is your <strong>SEED CODE</strong></h1>
  <input type="text" id="username" placeholder="Enter your username" />
  <br />
  <button onclick="getCode()">Get My Code</button>

  <div class="seed-code" id="random-number" style="display: none;">0000</div>

  <script>
    async function getCode() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your username!");
        return;
      }

      const response = await fetch(`/random?user=${encodeURIComponent(username)}`);
      const data = await response.json();

      const codeBox = document.getElementById("random-number");
      if (data.number) {
        codeBox.textContent = data.number;
        codeBox.style.display = "block";
      } else {
        codeBox.textContent = "Error";
        codeBox.style.display = "block";
      }
    }
  </script>
</body>
</html>
