<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random 4-Digit Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(15, 15, 15);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .number {
      font-size: 100px;
      background: #222;
      color: #00ffcc;
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 255, 204, 0.3);
      user-select: all;
      margin-bottom: 30px;
    }

    .refresh-btn {
      background: #00ffcc;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .refresh-btn:hover {
      background: #00ccaa;
    }
  </style>
</head>
<body>
  <div class="number" id="number">Loading...</div>
  <button class="refresh-btn" onclick="fetchNumber()">New Number</button>

  <script>
    async function fetchNumber() {
      try {
        const res = await fetch('/random');
        const data = await res.json();
        if (data.number) {
          document.getElementById('number').textContent = data.number;
        } else {
          document.getElementById('number').textContent = 'Error';
        }
      } catch (error) {
        document.getElementById('number').textContent = 'Error';
        console.error(error);
      }
    }

    // Load on page load
    fetchNumber();
  </script>
</body>
</html>
